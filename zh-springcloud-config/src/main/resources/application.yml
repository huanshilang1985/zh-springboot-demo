server:
  port: 8080
spring:
  application:
    name: config
  cloud:
    config:
      server:
        git:
          uri: https:
          search-paths: foo, bar* # config server会在Git仓库根目录、foo子目录，以及所有以bar开始的子目录中查找配置文件
          clone-on-start: true # 启动时就clone仓库到本地，默认是在配置被首次请求时，config server才会clone git仓库
#        native:
#          search-locations: classpath:/config # 配置中心在本地，